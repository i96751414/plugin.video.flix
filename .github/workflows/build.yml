name: build
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  create:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [ 2.7, 3.7 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: flake8

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build docs
        uses: ammaraskar/sphinx-action@master
        with:
          pre-build-command: python -m pip install -r requirements.txt
          docs-folder: "docs"

      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: flix-docs-html
          path: docs/build/html

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ build, docs ]
    if: success() && github.event_name == 'create' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Get docs
        uses: actions/download-artifact@v2
        with:
          name: flix-docs-html
          path: flix-docs-html

      - name: Zip docs
        id: zip_docs
        run: |
          asset_name="flix-docs-html-${GITHUB_REF/refs\/tags\//}"
          mv flix-docs-html "${asset_name}"
          zip -9 -r "${asset_name}.zip" "${asset_name}"
          echo "::set-output name=asset_name::${asset_name}.zip"

      - name: Perform release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.zip_docs.outputs.asset_name }}
          asset_name: ${{ steps.zip_docs.outputs.asset_name }}
          asset_content_type: application/zip
